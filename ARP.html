<script>
        
        $(document).ready(function(){
            addLegend(pcalegendDiv, 0, 150, "Reference", true);
            addLegend(pcalegendDiv, 150, 150, "Study", false);
            
            $('[data-toggle="popover"]').popover({
                placement: "bottom",
                html: true,
                content: function() {
                    var data = d3.select(this).datum();
                    
//                    d3.select("#mypopup").attr("data-group", data.name);
                    d3.select("#mypopup").select("input").attr("value", model.getGroupOpacity(data.name));
                    
                    d3.select("#mypopup").select("input").attr("data-group-id", data.id);
                    d3.select("#mypopup").select("input").attr("data-group-name", data.name);
                    
                    if (model.isGroupActive(data.name)) {
                        d3.select("#mypopup").select("#displayoff").attr("class", "btn btn-default btn-sm");
                        d3.select("#mypopup").select("#displayon").attr("class", "btn btn-primary btn-sm");
                    } else {
                        d3.select("#mypopup").select("#displayoff").attr("class", "btn btn-primary btn-sm");
                        d3.select("#mypopup").select("#displayon").attr("class", "btn btn-default btn-sm");
                    }
                    
                    
                    d3.select("#mypopup").select("#displayoff").attr("data-group-id", data.property.id);
                    d3.select("#mypopup").select("#displayoff").attr("data-group-name", data.name);
                    
                    d3.select("#mypopup").select("#displayon").attr("data-group-id", data.property.id);
                    d3.select("#mypopup").select("#displayon").attr("data-group-name", data.name);
                    
                    d3.select("#mypopup").select(".group-colorpicker").attr("data-group-id", data.property.id);
                    d3.select("#mypopup").select(".group-colorpicker").attr("data-group-name", data.name);
                    
                    var html = $('#mypopup').html();
                    
                    return $('#mypopup').html();
                }
            });
            
            $('[data-toggle="popover"]').on('shown.bs.popover', function(e) {
                var popoverId = this.getAttribute("aria-describedby");
                
                var groupId = d3.select("#" + popoverId).select(".group-colorpicker").attr("data-group-id");
                var groupName = d3.select("#" + popoverId).select(".group-colorpicker").attr("data-group-name");
                
                var div = d3.select("#" + popoverId).select(".group-colorpicker").append("div");
                
                $(div).colorpicker({
                        color: model.getGroupColor(groupName),
                        container: true,
                        inline: true,
                        format: "hex"
                });
                
                $(".group-colorpicker").on("changeColor", function(e) { 
                    var groupId = this.getAttribute("data-group-id");
                    var groupName = this.getAttribute("data-group-name");
                    
                    d3.select("button#" + groupId).select("img").attr("src", recolor(groups[groupName].symbol, e.color.toHex()));
                    
                    model.setGroupColor(groupName, e.color.toHex());
                });
            });
        });
        
        var obj;
        
        var width = 500;
        var height = 500;
        
        var animating = true;
        
        // Generate groups id (based on djb2 string hashing). These ids will be used in HTML elements.
        for (var group in groups) {
            var string = groups[group].name + " " + groups[group].color + " " + groups[group].symbol;
            var hash = 5381;
            for (var i = 0; i < string.length; i++) {
                var char = string.charCodeAt(i);
                hash = ((hash << 5) + hash) + char;
            }
            groups[group].id = "group" + hash;
        }
        
        var model = new DataModel(groups, dimensions, points);
        
        var config = {
            canvasId: "#pcacanvas",
            nameAttribute: "name",
            groupAttribute: "group",
            colorAttribute: "color",
            subgroupAttribute: "population",
            xDim: 0,
            yDim: 1,
            zDim: 2,
            pointSize: 10,
            pointOpacity: 0.7,
            grid: true,
        };
        
        var gl = null;
        
        function addLegend(parentDiv, leftOffset, width, label, isReference) {
            var dl = parentDiv.append("dl")
                .style("position", "absolute")
                .style("left", leftOffset + "px")
                .style("width", width + "px");
            
            dl.append("dt").text(label);
        
            var btnGroup = dl.append("div")
                .attr("class", "btn-group-vertical")
                .attr("role", "group");

            for (var group in groups) {            
                if (groups[group].reference != isReference) {
                    continue;
                }
            
                var btn = btnGroup.append("button")
                    .attr("id", groups[group].id)
                    .attr("type", "button")
                    .attr("class", "btn btn-default btn-sm")
                    .attr("data-trigger", "click")
                    .attr("data-toggle", "popover")
                    .attr("title", "Edit")
                    .datum({"name": group, "property": groups[group]});
            
                var svg = btn.append("span")
                    .attr("class", "pull-left")
                    .append("img")
                    .attr("width", 12)
                    .attr("height", 12)
                    .style("margin-bottom", "2px")
                    .style("margin-right", "2px")
                    .attr("src", function(d) { return recolor(d.property.symbol, d.property.color); });
            
                btn.append("span").attr("class", "pull-left").text(function(d) {return d.name;});
            }
        }
        
        function addSwitchControl(parentDiv, label, isOn, on_callback, off_callback) {
            var dl = parentDiv.append("dl");
            
            dl.append("dt").text(label);
            
            var btnGroup = dl.append("dd").append("div").attr("class", "btn-group");
            
            btnGroup.append("button")
                .attr("type", "button")
                .attr("class", function() { if (!isOn) { return "btn btn-primary btn-sm"; } else { return "btn btn-default btn-sm"; }} )
                .datum(!isOn)
                .text("OFF")
                .on("click", function(d, i) {
                    var flag = d3.select(this).datum();
                    flag = !flag;
                    d3.select(this).datum(flag);
                    if (flag) {
                        d3.select(this).attr("class", "btn btn-primary btn-sm");
                        d3.select(this.nextSibling).datum(!flag);
                        d3.select(this.nextSibling).attr("class", "btn btn-default btn-sm");
                        off_callback();
                    } else {
                        d3.select(this).attr("class", "btn btn-default btn-sm");
                        d3.select(this.nextSibling).datum(!flag);
                        d3.select(this.nextSibling).attr("class", "btn btn-primary btn-sm");
                        on_callback();
                    } 
                });
            
            btnGroup.append("button")
                .attr("type", "button")
                .attr("class", function() { if (isOn) { return "btn btn-primary btn-sm"; } else { return "btn btn-default btn-sm"; }} )
                .datum(isOn)
                .text("ON")
                .on("click", function(d, i) {
                    var flag = d3.select(this).datum();
                    flag = !flag;
                    d3.select(this).datum(flag);
                    if (flag) {
                        d3.select(this).attr("class", "btn btn-primary btn-sm");
                        d3.select(this.previousSibling).datum(!flag);
                        d3.select(this.previousSibling).attr("class", "btn btn-default btn-sm");
                        on_callback();
                    } else {
                        d3.select(this).attr("class", "btn btn-default btn-sm");
                        d3.select(this.previousSibling).datum(!flag);
                        d3.select(this.previousSibling).attr("class", "btn btn-primary btn-sm");
                        off_callback();
                    }
                });
        }
        
        function addAxisControl(parentDiv, id, label, dimensions, initDim, callback) {
            var dl = parentDiv.append("dl").attr("id", id);
            
            dl.append("dt").text(label);
                
            var btnGroup = dl.append("dd").append("div").attr("class", "btn-group");
            
            btnGroup.append("button")
                .attr("type", "button")
                .attr("class", "btn btn-default btn-sm dropdown-toggle")
                .attr("data-toggle", "dropdown")
                .datum(initDim)
                .text(function(d) { return dimensions[initDim]; })
                .append("span")
                    .attr("class", "caret");
        
            var ul = btnGroup.append("ul").attr("class", "dropdown-menu");
            
            dimensions.forEach(function(row, index) {
                ul.append("li").append("a")
                    .attr("href", "#")
                    .datum(index)
                    .text(function(d) {return dimensions[d];})
                    .on("click", function(d, i) {
                        d3.select("#" + id).select("button")
                            .datum(d)
                            .text( function(d) {return dimensions[d];} )
                            .append("span")
                                .attr("class", "caret");
                        callback();
                    });
            });
        }
        
        function removeAxisControl(id) {
            d3.select("#" + id).remove();
        }
        
        function addSliderControl(parentDiv, id, label, minValue, maxValue, initValue, callback) {
            var dl = parentDiv.append("dl").attr("id", id);
            
            dl.append("dt").text(label);
            
            var btnGroup =  dl.append("dd").append("ul")
                                .attr("class", "list-inline");
            
            btnGroup.append("li").append("input")
                .attr("type", "range")
                .attr("min", minValue)
                .attr("max", maxValue)
                .attr("step", 1)
                .attr("value", initValue)
                .style("width", "200px")
                .on("change", function() {
                    d3.select(this.parentElement.nextElementSibling).text(this.value);
                    callback(this.value);
                })
                .on("input", function() {
                    d3.select(this.parentElement.nextElementSibling).text(this.value);
                });
            
            btnGroup.append("li").text(initValue);
        }
        
        function addPieChart(parentDiv, radius) {
            var piesvgDiv = parentDiv.append("div").attr("id", "piesvg");
            
            var svg = piesvgDiv.append("svg")
                        .attr("id", "piechart_svg")
                        .attr("width", 1.2 * radius * 2)
                        .attr("height", 1.2 * radius * 2);
            
            var g = svg.append("g")
                        .attr("transform", "translate(" + (1.2 * radius) + ", " + (1.2 * radius) + ")");
            
            var counts = {};

            for (var i = 0; i < model.nearestNeighbors.length; i++) {
                var point = model.getPoint(model.nearestNeighbors[i].group, model.nearestNeighbors[i].index);    
                var count = 0;
                if (counts.hasOwnProperty(point.grp)) {
                    counts[point.grp].total += 1;
                } else {
                    counts[point.grp] = {};
                    counts[point.grp].id = model.groups[point.grp].id;
                    counts[point.grp].name = point.grp;
                    counts[point.grp].color = model.groups[point.grp].color;
                    counts[point.grp].total = 1;
                    counts[point.grp].populations = {};
                }
                
                if (counts[point.grp].populations.hasOwnProperty(point.pop)) {
                    counts[point.grp].populations[point.pop] += 1;
                } else {
                    counts[point.grp].populations[point.pop] = 1;
                }
            }
            
            var countsArray = [];
            for (var group in counts) {
                countsArray.push(counts[group]);
            }
                            
            var pie = d3.layout.pie().value(function(d) {
                return d.total; 
            });
            
            var arc = d3.svg.arc().outerRadius(radius);
                //.innerRadius(radius / 1.5);
            var arcOver = d3.svg.arc().outerRadius(1.2 * radius);
            
            var path = g.selectAll("path")
                .data(pie(countsArray))
                .enter()
                .append("path")
                .attr("id", function(d, i) { return d.data.id; } )
                .attr("d", arc)
                .attr("fill", function(d, i) { return d.data.color; })
                .attr("stroke", "black")
                .attr("stroke-width", "0.5")
                .on("mouseover", function(d) {
                    d3.select(this).transition().duration(500).attr("d", arcOver);

                    var table = parentDiv.append("div")
                        .attr("id", "pielegend").attr("class", "panel panel-default")
                       // .append("div").attr("class", "panel-body")
                        .append("table").attr("class", "table table-striped small");
                    
                    var row = table.append("tr").style("font-weight", "bold");
                    row.append("td").text(d.data.name);
                    row.append("td").text(d.data.total);
                    
                    for (var population in d.data.populations) {
                        row = table.append("tr");
                        row.append("td").text(population);
                        row.append("td").text(d.data.populations[population]);
                    }
                    
                })
                .on("mouseout", function(d) {
                    d3.select(this).transition().duration(500).attr("d", arc);
                    d3.select("#pielegend").remove();
                });
        }
                
        var pcaplotDiv = d3.select("body").append("div").attr("id", "pcaplot");
        var pcalegendDiv = pcaplotDiv.append("div").attr("id", "pcalegend");
        var pcacontrolsDiv = pcaplotDiv.append("div").attr("id", "pcacontrols");
        pcacontrolsDiv.append("div");
        
        var canvas = pcaplotDiv.append("canvas").attr("id", "pcacanvas").attr("width", width).attr("height", height).node();

        var pieplotDiv = d3.select("body").append("div").attr("id", "pieplot");
        var pielabelDiv = pieplotDiv.append("div").attr("id", "pielabel").append("h4").text("Ancestry composition of nearest neighbors");
        var pieformDiv = pieplotDiv.append("div").attr("id", "pieform").style("display", "none");
        var piealertDiv = pieplotDiv.append("div").attr("id", "piealert").attr("class", "alert alert-info text-center").text("Select sample by clicking on point in PCA plot.");
        var piecontrolsDiv = pieformDiv.append("div").attr("id", "piecontrols");
        piecontrolsDiv.append("h4").attr("id", "pieselected").text("");
        
        /* BEGIN: 2D/3D switch control */
        if (dimensions.length > 2) {
            addSwitchControl(pcacontrolsDiv.select("div"), "3D", false, function() {
                animating = false;
                switch_mode(true);
                animating = true;
                animate();
            }, 
            function() {
                animating = false;
                switch_mode(false);
                animating = true;
                animate();            
            });
        }
        /* END: 2D/3D switch control */
        
        /* BEGIN: Grid on/off control */
        addSwitchControl(pcacontrolsDiv.select("div"), "Grid", true, function() {
            gl.enableGrid();
        }, 
        function() {
            gl.disableGrid();
        });
        /* END: Grid on/off control */
        
        /* BEGIN: point size control */
        var dl = pcacontrolsDiv.select("div").append("dl");
            
        dl.append("dt").text("Point size");
        dl.append("dd").append("input")
                .attr("type", "range")
                .attr("min", 1)
                .attr("max", 20)
                .attr("step", 1)
                .attr("value", config.pointSize)
                .style("width", "90px")
                .on("change", function() {
                    gl.setPointSize(this.value);
                })
                .on("input", function() {
                });
        /* END: point size control */
        
        /* BEGIN: Axes */
        addAxisControl(pcacontrolsDiv.select("div"), "X", "X", dimensions, config.xDim, function() {
            var xDim = d3.select("#X").select("button").datum();
            gl.setXDimension(xDim);
        });
        
        addAxisControl(pcacontrolsDiv.select("div"), "Y", "Y", dimensions, config.yDim, function() {
            var yDim = d3.select("#Y").select("button").datum();
            gl.setYDimension(yDim);
        });
        /* BEGIN: End */
        
        /* BEGIN: Add export controls */
        var dl = pcacontrolsDiv.append("dl");
            
        dl.append("dt").text("Export");
            
        var btnGroup = dl.append("dd").append("div").attr("class", "btn-group");
        
        btnGroup.append("button")
            .attr("type", "button")
            .attr("class", "btn btn-default btn-sm dropdown-toggle")
            .attr("data-toggle", "dropdown")
            .text("Image ")
            .append("span")
                .attr("class", "caret");
        
        var ul = btnGroup.append("ul").attr("class", "dropdown-menu");
        
        [{"text": "With legend", "value": true}, {"text": "Without legend", "value": false}].forEach(
            function(row, index) {
                ul.append("li").append("a")
                    .attr("href", "#")
                    .datum(row)
                    .text(function(d) {return d.text;})
                    .on("click", function(d, i) {
                        console.log(d);
                        console.log(d.value);
                        var data = gl.saveImage(d.value);
                        window.open(data);
                    });
            }
        );
                
        btnGroup.append("button")
            .attr("type", "button")
            .attr("class", "btn btn-default btn-sm disabled")
            .text("CSV")
            .on("click", function(d, i) {
               
            });
        /* END: Add export controls */
        
        /* BEGIN: Piechart */
        addSliderControl(piecontrolsDiv, "pc", "Principal components", 1, dimensions.length, model.getActiveDimensions(), function(value) {
            model.setActiveDimensions(value);
        });
        
        addSliderControl(piecontrolsDiv, "k", "K nearest neighbors", 0, model.getAllNeighbors(), model.getMaxNearestNeighbors(), function(value) {
            model.setMaxNearestNeighbors(value);
        });
        /* END: Piechart */
        
            
        function switch_mode(mode_3d) {
            gl.deactivate();
            if (mode_3d) {
                gl = new pca3d(model, config);
                addAxisControl(pcacontrolsDiv.select("div"), "Z", "Z", dimensions, config.zDim, function() {
                    var zDim = d3.select("#Z").select("button").datum();
                    gl.setZDimension(zDim);
                });
            } else {
                gl = new pca2d(model, config);
                removeAxisControl("Z");
            }
            gl.initialize();
        }
        
        model.addListener("onGroupChange", "pieplot", function() {
            var maxUserValue = model.getMaxNearestNeighbors();
            var maxPossibleValue = model.getAllNeighbors();
                
            d3.select("#k").select("input").attr("max", maxPossibleValue);
                
            if (maxUserValue < maxPossibleValue) {
                d3.select("#k").select("input").node().value = maxUserValue;
                d3.select(d3.select("#k").select("li").node().nextSibling).text(maxUserValue);       
            } else {
                d3.select("#k").select("input").node().value = maxPossibleValue;
                d3.select(d3.select("#k").select("li").node().nextSibling).text(maxPossibleValue);
            }
        });
        
        model.addListener("onSelectionChange", "pieplot", function() {
            if (model.hasSelectedPoint()) {
                var point = model.getSelectedPoint();
                d3.select("#pieselected").text(point.id);
                d3.select("#piealert").style("display", "none");
                d3.select("#pieform").style("display", "block");
            } else {
                d3.select("#pieselected").text("");
                d3.select("#pieform").style("display", "none");
                d3.select("#piealert").style("display", "block");
            }
        }); 
        
        model.addListener("onNeighborsChange", "pieplot", function() {
            d3.select("#piesvg").remove();
            if (model.nearestNeighbors.length > 0) {
                addPieChart(pieformDiv, 70);
            }
        });
        
        model.addListener("onGroupColorChange", "pieplot", function(group) {
            if (model.nearestNeighbors.length > 0) {
                d3.select("path#" + groups[group].id).attr("fill", groups[group].color);
            }
        });
        
        gl = new pca2d(model, config);
        gl.initialize();
        
        function animate() {
            if (animating) {
                requestAnimationFrame(animate);
            }
            gl.draw();
        }
        
        animate();
        
        var displayGroup = function(thisArg) {
            var groupName = thisArg.getAttribute("data-group-name");
            var groupId = thisArg.getAttribute("data-group-id");
            var flag = model.isGroupActive(groupName);
            flag = !flag;
            
            if (flag) {
                if (thisArg.id == "displayoff") {
                    d3.select(thisArg).attr("class", "btn btn-default btn-sm");
                    d3.select(thisArg.nextElementSibling).attr("class", "btn btn-primary btn-sm");
                } else {
                    d3.select(thisArg).attr("class", "btn btn-primary btn-sm");
                    d3.select(thisArg.previousElementSibling).attr("class", "btn btn-default btn-sm");                    
                }
                d3.select("button#" + groupId).style("opacity", "1.0");
                model.activateGroup(groupName);
            } else {
                if (thisArg.id == "displayoff") {
                    d3.select(thisArg).attr("class", "btn btn-primary btn-sm");
                    d3.select(thisArg.nextElementSibling).attr("class", "btn btn-default btn-sm");
                } else {
                    d3.select(thisArg).attr("class", "btn btn-default btn-sm");
                    d3.select(thisArg.previousElementSibling).attr("class", "btn btn-primary btn-sm");
                }
                d3.select("button#" + groupId).style("opacity", "0.3");
                model.deactivateGroup(groupName);
            } 
        }
                
        var setGroupOpacity = function(thisArg) {
            model.setGroupOpacity(thisArg.getAttribute("data-group-name"), thisArg.value);
        }
        
        var recolor = function(id, color) {
            var canvas = document.createElement("canvas");
            var image = document.getElementById("legend-image-" + id);
            
            canvas.width = image.getAttribute("width");
            canvas.height = image.getAttribute("height");

            var context = canvas.getContext("2d");
            
            var red = parseInt(color.substring(1, 3), 16);
            var green = parseInt(color.substring(3, 5), 16);
            var blue = parseInt(color.substring(5, 7), 16);
                
            context.drawImage(image, 0, 0, canvas.width, canvas.height);
                
            var imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            var recolored = imageData.data;
                
            for (var i = 0; i < recolored.length; i += 4) {
                if ((recolored[i] == 255) && (recolored[i + 1] == 255) && (recolored[i + 2] == 255)) {
                    recolored[i] = red;
                    recolored[i + 1] = green;
                    recolored[i + 2] = blue;
                }
            }
                
            context.putImageData(imageData, 0, 0);
            return canvas.toDataURL("image/png");
        }
</script>

Display

OFF

ON
</button>

</dd>
</dl>

</dt>

Color
</dt>
<dd class="group-colorpicker">
</dd>
</dl>

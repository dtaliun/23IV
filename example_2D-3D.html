    <script>
        var width = 500;
        var height = 500;
        
        var animating = true;
        
        var model = new DataModel(data, dimensions, groups, studyGroups);
        
        var config = {
            canvasId: "#pcacanvas",
            nameAttribute: "name",
            groupAttribute: "group",
            colorAttribute: "color",
            subgroupAttribute: "population",
            xAttribute: "PC1",
            yAttribute: "PC2",
            zAttribute: "PC3",
            pointSize: 10,
            pointOpacity: 0.7,
            grid: true
        };
        
        var gl = null;
        
        function addSwitchControl(parentDiv, label, isOn, on_callback, off_callback) {
            var dl = parentDiv.append("dl");
            
            dl.append("dt").text(label);
            
            var btnGroup = dl.append("dd").append("div").attr("class", "btn-group");
            
            btnGroup.append("button")
                .attr("type", "button")
                .attr("class", function() { if (!isOn) { return "btn btn-primary btn-sm"; } else { return "btn btn-default btn-sm"; }} )
                .datum(!isOn)
                .text("OFF")
                .on("click", function(d, i) {
                    var flag = d3.select(this).datum();
                    flag = !flag;
                    d3.select(this).datum(flag);
                    if (flag) {
                        d3.select(this).attr("class", "btn btn-primary btn-sm");
                        d3.select(this.nextSibling).datum(!flag);
                        d3.select(this.nextSibling).attr("class", "btn btn-default btn-sm");
                        off_callback();
                    } else {
                        d3.select(this).attr("class", "btn btn-default btn-sm");
                        d3.select(this.nextSibling).datum(!flag);
                        d3.select(this.nextSibling).attr("class", "btn btn-primary btn-sm");
                        on_callback();
                    } 
                });
            
            btnGroup.append("button")
                .attr("type", "button")
                .attr("class", function() { if (isOn) { return "btn btn-primary btn-sm"; } else { return "btn btn-default btn-sm"; }} )
                .datum(isOn)
                .text("ON")
                .on("click", function(d, i) {
                    var flag = d3.select(this).datum();
                    flag = !flag;
                    d3.select(this).datum(flag);
                    if (flag) {
                        d3.select(this).attr("class", "btn btn-primary btn-sm");
                        d3.select(this.previousSibling).datum(!flag);
                        d3.select(this.previousSibling).attr("class", "btn btn-default btn-sm");
                        on_callback();
                    } else {
                        d3.select(this).attr("class", "btn btn-default btn-sm");
                        d3.select(this.previousSibling).datum(!flag);
                        d3.select(this.previousSibling).attr("class", "btn btn-primary btn-sm");
                        off_callback();
                    }
                });
        }
        
        function addAxisControl(parentDiv, values, id, label, initValue, callback) {
            var dl = parentDiv.append("dl").attr("id", id);
            
            dl.append("dt").text(label);
                
            var btnGroup = dl.append("dd").append("div").attr("class", "btn-group");
            
            btnGroup.append("button")
                .attr("type", "button")
                .attr("class", "btn btn-default btn-sm dropdown-toggle")
                .attr("data-toggle", "dropdown")
                .datum(initValue)
                .text(function(d) { return d + " "})
                .append("span")
                    .attr("class", "caret");
        
            var ul = btnGroup.append("ul").attr("class", "dropdown-menu");
            
            values.forEach(function(row, index) {
                ul.append("li").append("a")
                    .attr("href", "#")
                    .datum(row)
                    .text(function(d) {return d;})
                    .on("click", function(d, i) {
                        d3.select("#" + id).select("button")
                            .datum(d)
                            .text( function(d) {return d + " ";} )
                            .append("span")
                                .attr("class", "caret");
                        callback();
                    });
            });
        }
        
        function removeAxisControl(id) {
            d3.select("#" + id).remove();
        }
        
        function addSliderControl(parentDiv, id, label, minValue, maxValue, initValue, callback) {
            var dl = parentDiv.append("dl").attr("id", id);
            
            dl.append("dt").text(label);
            
            var btnGroup =  dl.append("dd").append("ul")
                                .attr("class", "list-inline");
            
            btnGroup.append("li").append("input")
                .attr("type", "range")
                .attr("min", minValue)
                .attr("max", maxValue)
                .attr("step", 1)
                .attr("value", initValue)
                .style("width", "200px")
                .on("change", function() {
                    d3.select(this.parentElement.nextElementSibling).text(this.value);
                    callback(this.value);
                })
                .on("input", function() {
                    d3.select(this.parentElement.nextElementSibling).text(this.value);
                });
            
            btnGroup.append("li").text(initValue);
        }
        
        function addPieChart(parentDiv, radius) {
            var piesvgDiv = parentDiv.append("div").attr("id", "piesvg");
            
            var svg = piesvgDiv.append("svg")
                        .attr("id", "piechart_svg")
                        .attr("width", 1.2 * radius * 2)
                        .attr("height", 1.2 * radius * 2);
            
            var g = svg.append("g")
                        .attr("transform", "translate(" + (1.2 * radius) + ", " + (1.2 * radius) + ")");
            
            var counts = {};

            for (var i = 0; i < model.nearestActiveNeighbors.length; i++) {
                var element = model.activeElements[model.nearestActiveNeighbors[i]];
                var count = 0;
                if (counts.hasOwnProperty(model.data[element][config.colorAttribute])) {
                    counts[model.data[element][config.colorAttribute]].total += 1;
                } else {
                    counts[model.data[element][config.colorAttribute]] = {};
                    counts[model.data[element][config.colorAttribute]].name = colors[model.data[element][config.colorAttribute]];
                    counts[model.data[element][config.colorAttribute]].color = model.data[element][config.colorAttribute];
                    counts[model.data[element][config.colorAttribute]].total = 1;
                    counts[model.data[element][config.colorAttribute]].subgroups = {};
                }
                
                subgroup = model.data[element][config.subgroupAttribute];
                
                if (counts[model.data[element][config.colorAttribute]].subgroups.hasOwnProperty(subgroup)) {
                    counts[model.data[element][config.colorAttribute]].subgroups[subgroup] += 1;
                } else {
                    counts[model.data[element][config.colorAttribute]].subgroups[subgroup] = 1;
                }
            }
            
            var countsArray = [];
            for (var group in counts) {
                countsArray.push(counts[group]);
            }
                            
            var pie = d3.layout.pie().value(function(d) {
                return d.total; 
            });
            
            var arc = d3.svg.arc().outerRadius(radius);
                //.innerRadius(radius / 1.5);
            var arcOver = d3.svg.arc().outerRadius(1.2 * radius);
            
            var path = g.selectAll('path')
                .data(pie(countsArray))
                .enter()
                .append('path')
                .attr('d', arc)
                .attr('fill', function(d, i) {
                    return d.data.color;
                })
                .on("mouseover", function(d) {
                    d3.select(this).transition().duration(500).attr("d", arcOver);

                    var table = parentDiv.append("div")
                        .attr("id", "pielegend").attr("class", "panel panel-default")
                       // .append("div").attr("class", "panel-body")
                        .append("table").attr("class", "table table-striped small");
                    
                    var row = table.append("tr").style("font-weight", "bold");
                    row.append("td").text(d.data.name);
                    row.append("td").text(d.data.total);
                    
                    for (var subgroup in d.data.subgroups) {
                        row = table.append("tr");
                        row.append("td").text(subgroup);
                        row.append("td").text(d.data.subgroups[subgroup]);
                    }
                    
                })
                .on("mouseout", function(d) {
                    d3.select(this).transition().duration(500).attr("d", arc);
                    d3.select("#pielegend").remove();
                });
        }
                
        var pcaplotDiv = d3.select("body").append("div").attr("id", "pcaplot");
        var pcalegendDiv = pcaplotDiv.append("div").attr("id", "pcalegend");
        var pcacontrolsDiv = pcaplotDiv.append("div").attr("id", "pcacontrols");
        pcacontrolsDiv.append("div");
        
        var canvas = pcaplotDiv.append("canvas").attr("id", "pcacanvas").attr("width", width).attr("height", height).node();

        var pieplotDiv = d3.select("body").append("div").attr("id", "pieplot");
        var pielabelDiv = pieplotDiv.append("div").attr("id", "pielabel").append("h4").text("Ancestry composition of nearest neighbors");
        var pieformDiv = pieplotDiv.append("div").attr("id", "pieform").style("display", "none");
        var piealertDiv = pieplotDiv.append("div").attr("id", "piealert").attr("class", "alert alert-info text-center").text("Select sample by clicking on point in PCA plot.");
        var piecontrolsDiv = pieformDiv.append("div").attr("id", "piecontrols");
        piecontrolsDiv.append("h4").attr("id", "pieselected").text("");
        
        /* BEGIN: 2D/3D switch control */
        if (dimensions.length > 2) {
            addSwitchControl(pcacontrolsDiv.select("div"), "3D", false, function() {
                animating = false;
                switch_mode(true);
                animating = true;
                animate();
            }, 
            function() {
                animating = false;
                switch_mode(false);
                animating = true;
                animate();            
            });
        }
        /* END: 2D/3D switch control */
        
        /* BEGIN: Grid on/off control */
        addSwitchControl(pcacontrolsDiv.select("div"), "Grid", true, function() {
            gl.enableGrid();
        }, 
        function() {
            gl.disableGrid();
        });
        /* END: Grid on/off control */
        
        /* BEGIN: point size control */
        var dl = pcacontrolsDiv.select("div").append("dl");
            
        dl.append("dt").text("Point size");
        dl.append("dd").append("input")
                .attr("type", "range")
                .attr("min", 1)
                .attr("max", 20)
                .attr("step", 1)
                .attr("value", config.pointSize)
                .style("width", "90px")
                .on("change", function() {
                    gl.setPointSize(this.value);
                })
                .on("input", function() {
                });
        /* END: point size control */
        
        /* BEGIN: point opacity control */
        var dl = pcacontrolsDiv.select("div").append("dl");
            
        dl.append("dt").text("Point opacity");
        dl.append("dd").append("input")
                .attr("type", "range")
                .attr("min", 0.3)
                .attr("max", 1.0)
                .attr("step", 0.1)
                .attr("value", config.pointOpacity)
                .style("width", "90px")
                .on("change", function() {
                    gl.setPointOpacity(this.value);
                })
                .on("input", function() {
                });
        /* END: point size control */
        
        
        /* BEGIN: Axes */
        addAxisControl(pcacontrolsDiv.select("div"), dimensions, "X", "X", config.xAttribute, function() {
            var attribute = d3.select("#X").select("button").datum();
            gl.setXCoordinateAttr(attribute);
        });
        
        addAxisControl(pcacontrolsDiv.select("div"), dimensions, "Y", "Y", config.yAttribute, function() {
            var attribute = d3.select("#Y").select("button").datum();
            gl.setYCoordinateAttr(attribute);
        });
        /* BEGIN: End */
        
        /* BEGIN: Add export controls */
        var dl = pcacontrolsDiv.append("dl");
            
        dl.append("dt").text("Export");
            
        var btnGroup = dl.append("dd").append("div").attr("class", "btn-group");
        
        btnGroup.append("button")
            .attr("type", "button")
            .attr("class", "btn btn-default btn-sm dropdown-toggle")
            .attr("data-toggle", "dropdown")
            .text("Image ")
            .append("span")
                .attr("class", "caret");
        
        var ul = btnGroup.append("ul").attr("class", "dropdown-menu");
        
        [{"text": "With legend", "value": true}, {"text": "Without legend", "value": false}].forEach(
            function(row, index) {
                ul.append("li").append("a")
                    .attr("href", "#")
                    .datum(row)
                    .text(function(d) {return d.text;})
                    .on("click", function(d, i) {
                        console.log(d);
                        console.log(d.value);
                        var data = gl.saveImage(d.value);
                        window.open(data);
                    });
            }
        );
                
        btnGroup.append("button")
            .attr("type", "button")
            .attr("class", "btn btn-default btn-sm disabled")
            .text("CSV")
            .on("click", function(d, i) {
               
            });
        /* END: Add export controls */
        
        /* BEGIN: Piechart */
        addSliderControl(piecontrolsDiv, "pc", "Principal components", 1, dimensions.length, model.getMaxDimensions(), function(value) {
            model.setMaxDimensions(value);
        });
        
        addSliderControl(piecontrolsDiv, "k", "K nearest neighbors", 0, model.activeNeighbors.length, 0, function(value) {
            model.setKNearestNeighbors(value);
        });
        /* END: Piechart */
        
        /* BEGIN:  Legend */
//        var dl = pcalegendDiv.append("dl").style("position", "absolute").style("left", "0px");
        var dl = pcalegendDiv.append("dl").style("position", "absolute").style("left", "0px").style("width", "150px");
        
        dl.append("dt").text("Reference");
        
        btnGroup = dl.append("div")
            .attr("class", "btn-group-vertical")
            .attr("role", "group");
        
        groups.forEach(function(row, index) {
            if (studyGroups.indexOf(row["name"]) >= 0) {
                return;
            }
            
            var btn = btnGroup.append("button")
                        .attr("type", "button")
                        .attr("class", "btn btn-default btn-sm")
                        .datum(row);
                
            btn.append("span")
                .attr("class", "pull-left")
                .append("svg")
                    .attr("width", 18)
                    .attr("height", 18)
                    .append("circle")
                        .datum(function(d) {return d.color;})
                        .attr("cx", 9)
                        .attr("cy", 9)
                        .attr("r", 4)
                        .style("stroke", "black")
                        .style("stroke-width", 1.0)
                        .style("fill", function(d) {return d;});
            
            btn.append("span").attr("class", "pull-left").text(function(d) {return d.name;});
            
            btn.on("click", function(d, i) {
                if (model.isGroupActive(d["name"])) {
                    d3.select(this).style("opacity", "0.3");
                    model.deactivateGroup(d["name"]);
                } else {
                    d3.select(this).style("opacity", "1.0");
                    model.activateGroup(d["name"]);
                }            
            });
            
        });
        
        
//        var dl = pcalegendDiv.append("dl").style("position", "absolute").style("right", "0px");
        var dl = pcalegendDiv.append("dl").style("position", "absolute").style("left", "150px").style("width", "150px");
        
        dl.append("dt").text("Study");
        
        btnGroup = dl.append("div")
            .attr("class", "btn-group-vertical")
            .attr("role", "group");
        
            groups.forEach(function(row, index) {
            if (studyGroups.indexOf(row["name"]) < 0) {
                return;
            }
            
            var btn = btnGroup.append("button")
                        .attr("type", "button")
                        .attr("class", "btn btn-default btn-sm")
                        .datum(row);
                
            btn.append("span")
                .attr("class", "pull-left")
                .append("svg")
                    .attr("width", 18)
                    .attr("height", 18)
                    .append("circle")
                        .datum(function(d) {return d.color;})
                        .attr("cx", 9)
                        .attr("cy", 9)
                        .attr("r", 4)
                        .style("stroke", "black")
                        .style("stroke-width", 1.0)
                        .style("fill", function(d) {return d;});
            
            btn.append("span").attr("class", "pull-left").text(function(d) {return d.name;});
            
            btn.on("click", function(d, i) {
                if (model.isGroupActive(d["name"])) {
                    d3.select(this).style("opacity", "0.3");
                    model.deactivateGroup(d["name"]);
                } else {
                    d3.select(this).style("opacity", "1.0");
                    model.activateGroup(d["name"]);
                }            
            });
            
        });
        /* END: Legend */
        
        function switch_mode(mode_3d) {
            gl.deactivate();
            if (mode_3d) {
                gl = new pca3d(model, config);
                addAxisControl(pcacontrolsDiv.select("div"), dimensions, "Z", "Z", config.zAttribute, function() {
                    var attribute = d3.select("#Z").select("button").datum();
                    gl.setZCoordinateAttr(attribute);
                });
            } else {
                gl = new pca2d(model, config);
                removeAxisControl("Z");
            }
            gl.initialize();
        }
        
        model.addListener("pieplot", function(dataChanged, selectionChanged, neighborsChanged) {
            if (dataChanged) {                
                var value = d3.select("#k").select("input").node().value;
                var k = model.getKNearestNeighbors();
                
                d3.select("#k").select("input").attr("max", model.activeNeighbors.length - 1);
                
                if (value >= model.activeNeighbors.length) {
                    d3.select("#k").select("input").node().value = model.activeNeighbors.length - 1;
                    d3.select(d3.select("#k").select("li").node().nextSibling).text(model.activeNeighbors.length - 1);
                } else if (k < model.activeNeighbors.length) {
                    d3.select("#k").select("input").node().value = k;
                    d3.select(d3.select("#k").select("li").node().nextSibling).text(k);                   
                }   
            }
            
            if (selectionChanged) {
                var selected = model.getSelectedElement();
                if (selected) {
                    d3.select("#pieselected").text(model.data[selected].name.split(',', 1));
                    d3.select("#piealert").style("display", "none");
                    d3.select("#pieform").style("display", "block");
                } else {
                    d3.select("#pieselected").text("");
                    d3.select("#pieform").style("display", "none");
                    d3.select("#piealert").style("display", "block");
                    
                }
            }
            
            if (neighborsChanged) {
                d3.select("#piesvg").remove();
                if (model.nearestActiveNeighbors.length > 0) {
                    addPieChart(pieformDiv, 70);
                }
            }
        });
        
        gl = new pca2d(model, config);
        gl.initialize();
        
        function animate() {
            if (animating) {
                requestAnimationFrame(animate);
            }
            gl.draw();
        }
        
        animate();
        
    </script>
</body>
</html>
